<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<title>detail page</title>
</head>
<body>
 <main style="text-align: center; width: 800px; margin: 0 auto;"> <!-- 너비를 테이블과 일치시키고 중앙 정렬 -->
 	<h1>후기 입력</h1> 
         <div class="container mt-3">
  			<table class="table ">
    			<thead>
      				<tr>
      					<th>번호</th>
				        <th>상호명</th>
				        <th>지역명</th>
				        <th>카테고리</th>
				        <th>메뉴</th>
				        <th>가격</th>
   					</tr>
   	 			</thead>
		 		<tbody>
					<tr>
		                <td th:text="${findOne.StoreNum}" ></td>
		                <td th:text="${findOne.StoreName}"></td>
		                <td th:text="${findOne.AreaZ}"></td>
		                <td th:text="${findOne.Category}"></td>
		                <td th:text="${findOne.Menu}"></td>
		                <td th:text="${findOne.Price} + '원'"></td>
            		</tr>
 				</tbody>
 			</table>
		</div>   
          
         <div class="container mt-3">
         <form th:action="@{/submitReview}" method="post">
  			<table class="table ">   
            <thead>
                <tr> 
                    <th>storeNum</th>
                    <th>review</th> 
                    <th>버튼</th> 
                </tr>
            </thead>
            <tbody style="background-color: white;">
                <tr>
                    <td><input type="text" th:value="${findOne.StoreNum}"name="storeNum"></td>
                    <td><input type="text" name="review"></td>
                    <td><input type="submit" value="Submit"></td> 
                </tr>
            </tbody>    
        </table>
        </form>
        <table>
            <thead>
                <tr>
                    <th>StoreName</th>
                    <th>review</th> 
                </tr>
            </thead> 
            <tbody style="background-color: white;">
                 <tr th:each="map : ${listReview}">
                    <td th:text="${map.StoreNum}"></td>
                    <td th:text="${map.Review}"></td> 
                </tr>
            </tbody>    
      	</table>
		</div>  
		</main>
</body>
</html>
