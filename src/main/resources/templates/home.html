<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<title>HOME</title>
<style type="text/css">
</style>
</head>
<body>
    <main style="text-align: center; width: 800px; margin: 0 auto;"> <!-- 너비를 테이블과 일치시키고 중앙 정렬 -->
        <h1>Store List</h1>
       		<a href="/userHome">회원가입</a>
      <div class="container mt-3">
  <table class="table table-hover">
    <thead>
      <tr>
      <th>번호</th>
        <th>상호명</th>
        <th>지역명</th>
        <th>카테고리</th>
        <th>메뉴</th>
        <th>가격</th>
      </tr>
   	 </thead>
		 <tbody>
	<tr th:each="map : ${list}">
                 <td th:text="${map.StoreNum}"></td>
                 <td th:text="${map.StoreName}"></td>
                 <td th:text="${map.AreaZ}"></td>
                 <td th:text="${map.Category}"></td>
                 <td th:text="${map.Menu}"></td>
                 <td th:text="${map.Price} + '원'"></td>
             </tr>
 		</tbody>
  </table>
		</div>
		
       
    </main>
</body>
</html>
