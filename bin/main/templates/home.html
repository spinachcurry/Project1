<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="/home.js" type="text/javascript"></script>
	<title>HOME</title>
<style type="text/css">   
    .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    .pagination button {
        margin: 0 5px;
        padding: 5px 10px;
        cursor: pointer;
    }
</style>

</head>
<body>
    <main style="text-align: center; width: 800px; margin: 0 auto;"> <!-- 너비를 테이블과 일치시키고 중앙 정렬 -->
	    <h1>Store List</h1>
   		<a href="/userHome">회원가입</a>
    	<div class="container mt-3">
  			<table class="table table-hover">
    			<thead>
      				<tr> 
				        <th>상호명</th>
				        <th>지역명</th>
				        <th>카테고리</th> 
   					</tr>
   	 			</thead>
		 		<tbody>
				<tr th:each="map : ${list}" th:onclick="location.href='/detail/' + [[${map.StoreNum}]]"> 
                        <td th:text="${map.StoreName}"></td>
                        <td th:text="${map.AreaZ}"></td>
                        <td th:text="${map.Category}"></td> 
                    </tr>
 				</tbody>
 			</table>
 			<div class="pagination"></div>
		</div>       
    </main>
</body>
</html>
